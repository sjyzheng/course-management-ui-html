<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Manager</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="course-list.style.client.css">
    <link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <button class="navbar-toggler mr-2 wbdv-field wbdv-hamburger" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand d-none d-md-inline wbdv-label wbdv-course-manager" href="#">
            Course Manager</a>
        <input class="form-control justify-content-around mr-sm-2 col-7 wbdv-field wbdv-new-course" type="search" placeholder="New Course Title" aria-label="Search">
        <a class="fas fa-plus-circle fa-2x col-2 wbdv-button wbdv-add-course" href="#" style="color: crimson"></a>
    </nav>


    <div class="container col-12 col-lg-10 d-none d-md-block" id="firstRow">
        <div id="title" class="row">
            <div class="col-6 wbdv-header wbdv-title">Title</div>
            <div class="col-2 dropdown-toggle wbdv-header wbdv-owner">Owned by</div>
            <div class="col-2 wbdv-header wbdv-last-modified">Last Modified</div>
            <div class="col">
                <a class="fas fa-grip-horizontal mr-3 wbdv-button wbdv-grid-layout" href="#"></a>
                <a class="fas fa-list mr-3 wbdv-button wbdv-list-layout" href="#"></a>
                <a class="fas fa-sort-alpha-down mr-3 wbdv-header wbdv-sort" href="#"></a>
            </div>
        </div>
    </div>


    <ul class="container col-12 col-lg-10">
        <li class="row list-group-itm border wbdv-row wbdv-course" style="padding: 1%">
            <i class="fas fa-file-alt wbdv-row wbdv-icon" style="color: dodgerblue"></i><a class="col-6 text-truncate wbdv-row wbdv-title" href="course-editor.template.client.html">CS5500 Software Engineering Graduate</a>
            <div class="col-2 d-none d-md-block wbdv-row wbdv-owner">me</div>
            <div class="col-2 d-none d-md-block wbdv-row wbdv-modified-date">6:55 PM</div>
            <div class="col">
                <a class="fas fa-times wbdv-row wbdv-button wbdv-delete" style="float: right" href="#"></a>
            </div>
        </li>
        <li class="row list-group-itm border wbdv-row wbdv-course" style="padding: 1%">
            <i class="fas fa-file-alt wbdv-row wbdv-icon" style="color: dodgerblue"></i><a class="col-6 text-truncate wbdv-row wbdv-title" href="course-editor.template.client.html">CS4550 Software Engineering Undergraduate</a>
            <div class="col-2 d-none d-md-block wbdv-row wbdv-owner">me</div>
            <div class="col-2 d-none d-md-block wbdv-row wbdv-modified-date">Jan 1, 2020</div>
            <div class="col">
                <a class="fas fa-times wbdv-row wbdv-button wbdv-delete" style="float: right"  href="#"></a>
            </div>
        </li>
        <li class="row list-group-itm border wbdv-row wbdv-course" style="padding: 1%">
            <i class="fas fa-file-alt wbdv-row wbdv-icon" style="color: dodgerblue"></i><a class="col-6 text-truncate wbdv-row wbdv-title" href="course-editor.template.client.html">CS4500 WebDev Undergraduate</a>
            <div class="col-2 d-none d-md-block wbdv-row wbdv-owner">me</div>
            <div class="col-2 d-none d-md-block wbdv-row wbdv-modified-date">Dec 28, 2019</div>
            <div class="col">
                <a class="fas fa-times wbdv-row wbdv-button wbdv-delete" style="float: right"  href="#"></a>
            </div>
        </li>
    </ul>
</body>
</html>
