<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Manager</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="profile.style.client.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <div>
            <div class="alert alert-success wbdv-message" role="alert">
                Profile successfully saved!
            </div>

            <div>
                <div class="form-group row">
                    <label for="username"
                           class="col-sm-2 col-form-label">
                        Username
                    </label>
                    <div class="col-sm-10">
                        <input type="text"
                               readonly
                               class="form-control wbdv-field wbdv-username"
                               id="username" value="Alice">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password"
                           class="col-sm-2 col-form-label">
                        Password
                    </label>
                    <div class="col-sm-10">
                        <input type="password"
                               class="form-control wbdv-field wbdv-password"
                               id="password"
                               placeholder="123qwe#$%">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="phone"
                           class="col-sm-2 col-form-label">
                        Phone
                    </label>
                    <div class="col-sm-10">
                        <input type="tel"
                               class="form-control wbdv-field wbdv-phone"
                               id="phone"
                                placeholder="(123) 456-7890">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email"
                           class="col-sm-2 col-form-label">
                        Email
                    </label>
                    <div class="col-sm-10">
                        <input type="email"
                               title="Please type your email"
                               id="email"
                               class="form-control wbdv-field wbdv-email"
                               placeholder="alice@wonderland.com"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="role"
                           class="col-sm-2 col-form-label">
                        Role
                    </label>
                    <div class="col-sm-10">
                        <select id="role" class="form-control wbdv-field wbdv-role">
                            <option value="FACULTY">Faculty</option>
                            <option value="STUDENT">Student</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="dob"
                           class="col-sm-2 col-form-label">
                        Date of Birth
                    </label>
                    <div class="col-sm-10">
                        <input type="date"
                               title="Please type your date of birth"
                               id="dob"
                               class="form-control wbdv-field wbdy-dob"
                               value="mm/dd/yyyy"/>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <a href="#" class="btn btn-primary btn-block wbdv-button wbdv-update">Update</a>
                    <a href="../home.html" class="btn btn-danger btn-block wbdv-button wbdv-logout">Logout</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
