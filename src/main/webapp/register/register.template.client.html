<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Manager</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link 	href="register.style.client.css"
             rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">
                    Username </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username"
                           id="username"
                           placeholder="Alice">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">
                    Password </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control wbdv-field wbdv-password"
                           id="password" placeholder="123qwe#$%">
                </div>
            </div>
            <div class="form-group row">
                <label for="verifyPasswordFld" class="col-sm-2 col-form-label">
                   Verify Password </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control wbdv-field wbdv-password-verify"
                           id="verifyPasswordFld" placeholder="123qwe#$%">
                </div>
            </div>
        </div>
        <div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <a href="../profile/profile.template.client.html" class="btn btn-primary btn-block wbdv-button wbdv-register">Sign up</a>
                    <a href="../course-list/course-list.template.client.html" class="btn btn-danger btn-block wbdv-button wbdv-cancel">Cancel</a>
                    <div class="row">
                        <div class="col-6">
                            <a href="../login/login.template.client.html" class="wbdv-link wbdv-login">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
