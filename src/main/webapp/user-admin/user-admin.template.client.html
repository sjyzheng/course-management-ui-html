<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Manager</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="user-admin.style.client.css">
    <link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <h1 id="title" class="text-center">User Admin</h1>

    <table class="table">
        <thead class="thead-light">
            <tr>
                <th id="username">Username</th>
                <th>Password</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>&nbsp;</th>
            </tr>

            <tr class="wbdv-form">
                <td><input id="usernameFld" class="form-control"
                           placeholder="Username" /></td>
                <td><input id="passwordFld" class="form-control"
                           placeholder="Password" /></td>
                <td><input id="firstNameFld" class="form-control"
                           placeholder="First Name" /></td>
                <td><input id="lastNameFld" class="form-control"
                           placeholder="Last Name" /></td>
                <td><select id="roleFld" class="form-control">
                        <option value="FACULTY">Faculty</option>
                        <option value="STUDENT">Student</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </td>
                <td><span class="float-right"
                        style="white-space: nowrap">
                    <i id="wbdv-search" class="fa-2x fa fa-search wbdv-search"></i>
                    <i id="wbdv-create" class="fa-2x fa fa-plus wbdv-create"></i>
                    <i id="wbdv-update" class="fa-2x fa fa-check wbdv-update"></i>
                    </span>
                </td>
            </tr>
        </thead>

        <tbody id="wbdv-tbody" class="wbdv-tbody">
            <tr id="wbdv-template" class="wbdv-template wbdv-user wbdv-hidden">
                <td id="rowUsername" class="wbdv-username">ada</td>
                <td id="rowPassword" class="wbdv-password">&nbsp;</td>
                <td id="rowFirstName" class="wbdv-first-name">Ada</td>
                <td id="rowLastName" class="wbdv-last-name">Lovelace</td>
                <td id="rowRole" class="wbdv-role">FACULTY</td>
                <td class="wbdv-actions">
                        <span class="float-right">
                          <i id="wbdv-remove" class="fa-2x fas fa-times wbdv-remove"></i>
                          <i id="wbdv-edit" class="fa-2x fas fa-pencil-alt wbdv-edit"></i>
                        </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="../models/user.model.client.js"></script>
<script src="../services/user.service.client.js"></script>
<script src="user-admin.controller.client.js"></script>

</body>
</html>
